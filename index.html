<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="main.css">
    <style>body{background-image: url('background.jpeg');}</style>
</head>
<body>

    <h1 class="welcomes">Welcome to</h1>
    <h2 class="welcomes">Rock Paper Scissor</h2>
    <div class="imgStart"><button class="start" id="restart" onclick="again()"><img src="start.png" /></button></div>
    <h2 class="score" id="scoreInformation"></h2>
    <div class="grid-container">
        <div class="item1">Try to beat me</div>
        <div class="item2">You</div>
        <div class="item3">Me</div>  
        <div class="item4" id="myPoints"></div>
        <div class="item5" id="yourPoints"></div>
        <div class="item6"><button class="rock" onclick="rock()" ><img src="rock.png" alt="rock" /></button></div>
        <div class="item7"><button class="paper" onclick="paper()"><img src="paper.png" alt="paper"/></button></div>
        <div class="item8"><button class="scissor" onclick="scissor()"><img src="scissor.png" alt="scissor"/></button></div>
        
      </div>
     
    <h1 class="finish" id="finish"></h1>
    <h1 class="again" id="again"></h1>
    
   
</body>
<script src ="script.js"></script>
</html>
